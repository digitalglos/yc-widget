<style>
	* {
		box-sizing: border-box
	}
</style>
<div
	style='margin: 0.4em; padding: 0.4em 0 0; border: 1px solid rgb(83, 123, 189); border-radius: 0.6em; font-family: Helvetica,Arial,sans-serif;'>
	<div id='keyword-search'>
		<div id='logo' style='padding: 0 1em 1em;'>
			<a style='text-decoration: none' id='site-logo' href='https://www.yourcircle.org.uk/'
				title='Go to the YourCircle homepage'>
				<img id='site-logo_img' style='float: left; padding-right: 1em;'
					src='https://www.yourcircle.org.uk/Skins/Gloucestershire/Images/headerlogo.png' alt='YourCircle'>
				<div id='tagline' class='lead'
					style='display: inline; color: rgb(0, 84, 164); font-weight: bold; font-size: 1.2em ; text-decoration: none;'>
					<br />
					Gloucestershire
					<br />
					<span style='color: #1a1a1a'>Your life. Your needs. Your circle.</span>
				</div>
			</a>
		</div>
		<div
			style='width: 100%; clear: both; background-color: rgb(83, 123, 189); padding-bottom: 1em; border-radius: 0 0 0.6em 0.6em;'>
			<form action='https://www.yourcircle.org.uk/Search' method='get' target='_blank'>
				<div id='keyword-container' style='padding: 1em;'>
					<div id='keywords-input'>
						<label for='keywords' style='color: white;'>A directory to help you find your way around care
							and
							support and connect with people, places and activities in Gloucestershire
						</label>
						<br />
						<input style='width: 98%; border-radius: 0.6em; padding: 0.4em 1em 0 1em;' id='keywords'
							data-autocomplete-url='https://www.yourcircle.org.uk/Search/AutoComplete' name='keywords'
							title='What are you looking for?' type='text' placeholder='What are you looking for?'>
					</div>
					<div id='distance-input' style="margin-top: 8px; display: inline-block; max-width: 98%;">
						<label for='location' style='color: white;'>Within 5 miles of:</label>
						<br />
						<input style='width: 16em; max-width: 98%; border-radius: 0.6em; padding: 0.4em 1em;' id='location'
							name='location' type='text' placeholder='postcode / area'>
					</div>
					<div id='sort-input' style="margin-top: 8px; margin-left: 1em; display: inline-block; max-width: 98%;">
						<label for='OrderBy' style='color: white;'>Sort by:</label>
						<br />
						<select style='width: 16em; max-width: 98%; border-radius: 0.6em; padding: 0.4em 1em;' id='OrderBy'
							name='OrderBy' type='text' placeholder='Distance'>
							<option value="Distance" selected="selected">Distance</option>
							<option value="Relevance">Relevance</option>
							</select>
					</div>
					<input aria-hidden='True' id='udg' name='udg' type='hidden' value='False'>
					<input aria-hidden='True' id='distance' name='distance' type='hidden' value='5'>
					<!-- input aria-hidden='True' id='OrderBy' name='OrderBy' type='hidden' value='Distance' -->
					<!-- Replace 'Distance' on the above line with 'Relevance' to change the sort order -->
					<div id='button-input' style='margin-top: 1em; line-height: 1em;'>
						<input id='submit-keyword-search' class='btn btn-success' style='font-size: 1em;' type='submit'
							value='Go'>
						<input class='btn' style='font-size: 1em;' type='reset' value='Clear'>
					</div>
			</form>
		</div>
	</div>
</div>
